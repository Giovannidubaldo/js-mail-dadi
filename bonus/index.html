<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Bonus dadi-mail</title>

    <!-- Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="image d-flex align-items-center">
                        <img src="./img/img.jpg" alt="dadi" class="img-fluid">
                    </div>
                    <h1 class="text-info text-uppercase"><strong>Gioco dei dadi</strong></h1>
                    <div class="dropdown">
                        <button class="btn btn-info" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-user text-light"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Login</a></li>
                          <li><a class="dropdown-item" href="#">Registrati</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="bg-primary central">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-light text-uppercase mt-5">benvenuto!</h2>
                <p class="text-center text-light mt-2">
                    Sei pronto a sfidare il computer in una battaglia senza esclusioni di colpi? <br>
                    Inserisci la tua email e dai inizio al gioco!
                </p>
                <div class="d-flex align-items-center mt-3">
                    <input type="email" name="emial" id="email" class="form-control" placeholder="@gmail.com" required>
                    <button type="button" class="btn btn-info text-light ms-2" id="send">Invia</button>
                </div>
                <p id="message" class="text-center text-light mt-3"></p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger text-light mt-4 mydnone" id="btn_dadi">Gioca</button>
            </div>
            <p id="player" class="text-center text-light mt-3"></p>
            <p id="computer" class="text-center text-light mt-3"></p>
            <h3 id="win" class="text-center text-light mt-4"></h3>
            <h3 id="x" class="text-center text-light mt-4"></h3>
            <h3 id="defeat" class="text-center text-light mt-4"></h3>
        </div>
    </div>

    <!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/scrip.js"></script>
</body>
</html>
